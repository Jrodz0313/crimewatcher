<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Properties</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <div class="container px-4 py-6">

    <div class="wrapper columns">
        <div class="column is-one-quarter-desktop is-one-third-tablet has-background-light">
        <!-- Title -->
        <div class="block">
          <h1 class="title">
            Rental Properties
          </h1>
        </div> 
        <div class="block">
          <p class="subtitle mt-3" >
            Website for <strong>travelers</strong>!
          </p>
        </div>
        <!-- Search by city and country -->
        <div class="block dark p-3 rounded">
          <div class="field">
            <label class="label">City</label>
            <div class="control">
              <input class="input is-fullwidth" type="text" name='city' placeholder="e.g Barcelona">
            </div>
          </div>
          <div class="field">
            <label class="label">Country</label>
            <div class="select is-fullwidth">
              <select id="country-list">
                <option selected disabled value="null">Select dropdown</option>
              </select>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-warning is-fullwidth">Submit</button>
            </div>                                    
          </div>
        </div>
        <!-- By ZIP Code -->
        <div class="block dark p-3 rounded">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Enter Zip Code" id="zipCodeInput">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <a class="button is-warning is-fullwidth">
                Search
              </a>
            </div>
          </div>                                  
          <p>&#42 US Only</p>
        </div>

        <!-- Near me button -->
        <div class="block dark p-3 rounded">
          <div class="field ml-1">
            <button id="get-location" class="button is-warning is-fullwidth">View Properties Near Me</button> 
          </div>
        </div>
      </div> <!-- column end tag -->

      <div class="column is-three-quarter-desktop is-two-third-tablet" id="page-listings">
        <div class="level">
          <div class="level-item">
            <div class="level-item has-background-light">Currency</div>
          </div>          
        </div>
      </div>


    </div>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./assets/js/countries.js"></script>
  <script src="./assets/js/elements.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
